<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><img src="/login/AAdhar.jpeg" alt="addhar icon"><i class="ADDhar"></i></a>
                </div>
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Aadhar">
                <input type="password" placeholder="Password">
                <button><a>Sign Up</a></button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><img src="/login/AAdhar.jpeg" alt="addhar icon"><i class="ADDhar"></i></a>
                </div>
                <input type="number" placeholder="Aadhar">
                <input type="password" placeholder="Password">
                <input type="number" placeholder="Enter OTP">
                <a href="#">Forget Your Password?</a>
                <button><a href="/prototype.html">Sign In</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login"><a>Sign In</a></button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Guys!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register"><a>Sign Up</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
